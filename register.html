<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceDog</title>
    <link rel="stylesheet" href="sytle.css">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb One' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a542d0acb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="res/Logo_FaceDog.png">
        </div>

        <div class="nav-right">
            <div class="accessibility-icon">
                <a title="Menu de acessibilidade" style="cursor:pointer"><img src="res/image 3.png" alt="" onclick="menuacessibilidade()"></a>
            </div>
            <div class="acessibility-menu" id="menu-doido">
                <div class="acessibility-menu-inner">
                    <div class="font-size">
                        <i class="fa-solid fa-minus" onclick="diminuirFonte()" style="color: #ff9d2d; cursor: pointer;"></i>
                        <p>Tamanho da fonte</p>
                        <i class="fa-solid fa-plus" onclick="aumentarFonte()" style="color: #ff9d2d; cursor: pointer;"></i>
                    </div>
                    <div class="high-contrast">
                        <p>Modo Noturno</p>
                        <div id="high-contrast-btn">
                            <span></span>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>
    </nav>

    <div class="middle-container">
        <div class="middle-block">
            <div class="register">
                <div class="register-campo">
                    <p>Nome</p>
                    <input type="text" placeholder="Nome">
                </div>
                <div class="register-campo">
                    <p>Sobrenome</p>
                    <input type="text" placeholder="Sobrenome">
                </div>
                <div class="register-campo">
                    <p>E-mail</p>
                    <input type="text" placeholder="email@email.com">
                </div>
                <div class="register-campo">
                    <p>Senha</p>
                    <input type="text" placeholder="**************">
                </div>
                <div class="register-campo">
                    <p>Data de nascimento</p>
                    <input type="text" placeholder="01/01/1999">
                </div>
                <div class="register-campo">
                    <p>Gênero</p>
                </div>
                <div class="final-section">
                    <div class="gender-choice">
                        <label class="gender-label">
                            <input type="radio" name="radio"> Masculino
                        </label>
                        <label class="gender-label">
                            <input type="radio" name="radio"> Feminino
                        </label>
                        <label class="gender-label">
                            <input type="radio" name="radio"> Outro
                        </label>
                    </div>
                    <div class="register-block">
                        <button onclick="location.href='index.html'" class="register-button">Cadastrar-se</button>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>

    <div class="footer">
        <ul>
            <p>&copy; FaceDog 2023</p>
            <li>
                <a href="#">Termos de uso</a>
            </li>
            <li>
                <a href="#">Políticas de privacidade</a>
            </li>
        </ul>
    </div>
<script src="script.js"></script>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
